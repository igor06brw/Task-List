<div>
  <div class="container">
    <div>
      <input [(ngModel)]="newTask">
      <button (click)="add()">Add</button>
    </div>
  </div>

  <div class="container">
    <div>
      <div *ngIf="tasksList.length > 0; else noTask">
        <ul>
          <li *ngFor="let task of tasksList">
            {{task}}
            <button (click)="remove(task)">Usu≈Ñ</button>
            <button (click)="done(task)">Zrobione</button>
          </li>
        </ul>
      </div>
      <ng-template #noTask>
        <p>Brak zadan!</p>
      </ng-template>
    </div>

    <div>
      <p>Zrobione: {{tasksDone.length}}</p>
      <ul>
        <li *ngFor="let task of tasksDone">
          {{task}}
        </li>
      </ul>
    </div>
  </div>
</div>
